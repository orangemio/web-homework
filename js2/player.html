                        </div>

        </div>
        <div class="card mt-2">
            <input class="mt-1 cust-input" type="text" id="killerkey" placeholder="请输入杀手关键词">
            <input class="mt-1 " type="text" id="peoplekey" placeholder="平民关键词">
        </div>
        <div class="card mt-2  maininput d-flex flex-column justify-content-center align-items-center ">
            <form class="mt-2">
                <div class="mx-sm-3  d-flex flex-row justify-content-center align-items-center">
                    <label for="inputnumber " class="mb-0 mr-2 inputnumber">请输入玩家数量</label>
                    <input type="number" class="form-control form-custom" id="inputnumber" placeholder="">
                    <label for="inputnumber " class="mb-0 ml-2 inputnumber">玩家数量为4-18</label>
                </div>
            </form>

            <input type="range" class="custom-range " min="4" max="18" id="customRange2">
        </div>
        <div class="cust-btn mt-3">
            <button type="button" class="btn btn-warning" id="nextstep">确定</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    请输入正确的玩家数量
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
