<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" class="css">
    <title>CSS5</title>
</head>
<body>
    <div class="header">
        <img src="return.png" alt="">
        <p class = "detail">个人主页</p>
    </div>

    <div class="container">

        <img src="椭圆 1@2x.png" alt="">
        <div class="container-detail">
            <!-- Todo -->
        </div>
        
    </div>

    <div class="body">

        <div class="skill">
             <div style="float:left;width: 4px;height: 25px; background: #5fc0cd;margin-top:15px;margin-right: 10px;"></div> 
            专业技能
        </div>
        <div class="skill-detail">
            <img src="形状 4 拷贝 4@2x.png" alt="">
            <div>住家</div>
            <div style="float:left;width: 1px;height: 25px; background:  #e1e5e7; margin-left: 10px;margin-top:15px;margin-right: 10px;"></div> 
            <img src="形状 4 拷贝 4@2x.png" alt="">
            <div>不含餐</div>
        </div>
        <div class="workingage">
                <div>从业年限</div>
                <div style="float:left;width: 1px;height: 25px; background:  #e1e5e7; margin-left: 10px;margin-top:15px;margin-right: 10px;"></div>
                <div>0~3年</div>
        </div>
        <div class="workingage">
                <div>工作时间</div>
                <div style="float:left;width: 1px;height: 25px; background:  #e1e5e7; margin-left: 10px;margin-top:15px;margin-right: 10px;"></div>
                <div>全天</div>
        </div>
        <div class="workingage">
                <div>服务价格</div>
                <div style="float:left;width: 1px;height: 25px; background:  #e1e5e7; margin-left: 10px;margin-top:15px;margin-right: 10px;"></div>
                <div style="color:red;font-weight:bold;">25元/小时</div>
        </div>
        <div class="workingage">
                <div>自我介绍</div>
                <div style="float:left;width: 1px;height: 25px; background:  #e1e5e7; margin-left: 10px;margin-top:15px;margin-right: 10px;"></div>
                <p style="text-align:left;font-size:13px;padding-top: 12px;box-sizing: border-box; ">可以洗衣、做饭、照顾老人。在护工方面有5年经验，经验丰富</p>
        </div>

        <div class="footer">
            <button>留言</button>
            <button>电话联系</button>
        </div>
    
    </div>

</body>
</html>
