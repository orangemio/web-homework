<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="sticky-top">
        <div class="header">
            <div class="menu-list"></div>
            <div class="menu-title">投票</div>
            <div class="menu-close"></div>
        </div>

        <div class="main-container">
            <div class="message">
                <div class="message-text">
                    发言讨论结束，请大家投票
                </div>
                <div class="message-play">
                    <div class="play"></div>
                    <!-- <audio class="play" src="财富自由.mp3" ></audio> -->
                </div>
            </div>
            <div class="arrows">
                    <div class="arrowItem"></div>
                    <div class="arrowItem arrowItem-none"></div>
                    <div class="arrowItem arrowItem-none"></div>
            </div>
            <div class="title">
                点击得票数最多人的头像
            </div>
        </div>
    </div>
    <div class="mainflex">
    <div class="main-body">
        <div class="main-box">
            <div class="main-box-partone">水民</div>
            <div class="main-box-parttwo">1号</div>
        </div>
        <div class="main-box">
            <div class="main-box-partone">水民</div>
            <div class="main-box-parttwo">2号</div>
        </div>
        <div class="main-box">
            <div class="main-box-partone">警察</div>
            <div class="main-box-parttwo">3号</div>
        </div>
    </div>
    <div class="main-body">
            <div class="main-box">
                <div class="main-box-partone">法官</div>
                <div class="main-box-parttwo">4号</div>
            </div>
            <div class="main-box">
                <div class="main-box-partone">狙击手</div>
                <div class="main-box-parttwo">5号</div>
            </div>
            <div class="main-box">
                <div class="main-box-partone">医生</div>
                <div class="main-box-parttwo">6号</div>
            </div>
        </div>
        <div class="main-body">
                <div class="main-box">
                    <div class="main-box-partone">杀手</div>
                    <div class="main-box-parttwo">7号</div>
                </div>
                <div class="main-box">
                    <div class="main-box-partone">水民</div>
                    <div class="main-box-parttwo">8号</div>
                </div>
                <div class="main-box">
                    <div class="main-box-partone">水民</div>
                    <div class="main-box-parttwo">9号</div>
                </div>
            </div>
            <div class="main-body">
                    <div class="main-box">
                        <div class="main-box-partone">杀手</div>
                        <div class="main-box-parttwo">10号</div>
                    </div>
                    <div class="main-box">
                        <div class="main-box-partone">水民</div>
                        <div class="main-box-parttwo">11号</div>
                    </div>
                    <div class="main-box">
                        <div class="main-box-partone">水民</div>
                        <div class="main-box-parttwo">12号</div>
                    </div>
                </div>
        </div>
        <div class="fixed-bottom">
            <div class="footer">
                <div class="bar">
                    投死
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
