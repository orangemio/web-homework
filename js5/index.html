<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-row justify-content-center align-items-center bg">

        <div class="login container">
            <div class="row">
                <div class="col-sm-4 offset-sm-4 login-window d-flex flex-column justify-content-start align-items-center">

                    <img src="img/login-logo.png" class="login-logo"></img>
                    <div class="login-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <img class="input-group-text" src="img/我的.png" style="height:40px;width:50px;"></img>
                            </div>
                            <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <img class="input-group-text" src="img/编辑.png" style="height:40px;width:50px;"></img>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        </div>

                        <button type="button" id="submit" class="btn mt-3 btn-warning submit-button">登录</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
